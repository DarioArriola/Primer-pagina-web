<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="./css/estilo2.css">
</head>

<body>
  <div class="contenedor">
    <h3>Formulario de contacto</h3>
    <form class="Formulario">
      <div class="caja">
        <label for="nombre">Nombre y apellido</label>
        <input type="text" placeholder="Ingrese su nombre y apellido" id="nombre">

        <label for="DNI">DNI</label>
        <input type="number" placeholder="Ingrese su DNI" id="DNI">

        <label for="Telefono">Telefono</label>
        <input type="number" placeholder="Ingrese su tel o celular" id="Telefono">

        <label for="Mail">Email</label>
        <input type="email" placeholder="Email" id="Mail">
        <button type="submit">ENVIAR</button>
      </div>
    </form>
  </div>




</body>

</html>
